<!DOCTYPE html>

<html>

<head>
    <title>Helix </title>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/stats.min.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>

<script type="text/javascript">

    function init() {

        var stats = initStats();

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(scene.position);
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({
            antialia : true
        });
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        renderer.setClearColor(new THREE.Color(0x7c5953, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        // renderer.shadowMapEnabled = true;

        var ambientLight = new THREE.AmbientLight(0x040404);
        scene.add(ambientLight);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0, 1, 25);
        spotLight.castShadow = true;
        scene.add(spotLight);

        scene.add(new THREE.GridHelper(10, 10));

        var mainCylinderGeom = new THREE.CylinderGeometry(0.5, 0.5, 16, 16, 1,true);
        var meshMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var mainCylinder = new THREE.Mesh(mainCylinderGeom,meshMaterial);
        scene.add(mainCylinder);


        var mainCylinderGeom2 = new THREE.CylinderGeometry(2, 2, 0.5, 20, 1,false,0,Math.PI*1.6);
        var meshMaterial2 = new THREE.MeshLambertMaterial({color: 0xff0000});
        var mainCylinder2 = new THREE.Mesh(mainCylinderGeom2,meshMaterial2);
        scene.add(mainCylinder2);


        document.getElementById("WebGL-output").appendChild(renderer.domElement);


        render();

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0);

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init


</script>
</body>
</html>
