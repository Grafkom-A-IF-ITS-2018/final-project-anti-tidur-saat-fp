<!DOCTYPE html>

<html>

<head>
    <title>Helix </title>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/stats.min.js"></script>
    <script type="text/javascript" src="libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="libs/physi.js"></script>
    
    <script type="text/javascript" src="game.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
          
    </style>
</head>
<body>
<div id="WebGL-output">
</div>
<div>
    <span id="Stats-output"></span>
    <span id="score"></span>
</div>

<script type="text/javascript">
    Physijs.scripts.worker = 'libs/physijs_worker.js';
	Physijs.scripts.ammo = 'ammo.js';
	
    var game;    

    function init() {
        game = new Game();
        var stats = initStats();
        var display_score = initScore();

        var renderer = new THREE.WebGLRenderer({
            antialias : true
        });
        // renderer.setClearColor(new THREE.Color(0xffffff, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        render();
 
        function render() {
            display_score.innerHTML = "Score : " + game.getScore(); 
            game.update();
            stats.update();                        
            requestAnimationFrame(render);                        
            renderer.render(game.scene, game.camera);                       
        }


        function initStats() {

            var stats = new Stats();

            stats.setMode(0);

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }        

        function initScore(){
            var div_score = document.getElementById("score");
            div_score.style.position = 'absolute';
            div_score.style.right = '0px';
            div_score.style.top = '0px';
            div_score.style.color = 'white';
            div_score.style.fontSize = '30px';
            div_score.style.zIndex = '2';
            return div_score;
        }
    }// close init

    window.onload = init

    document.addEventListener("keydown", onDocumentKeyDown, false);
    document.addEventListener("keyup", onDocumentKeyUp, false);
    window.addEventListener( "resize", onWindowResize, false );

    function onDocumentKeyDown(event) {
        var keyCode = event.which;
        if (keyCode == 65) {//A
            game.moveBallToLeft();
        }
        else if (keyCode == 68) {//D
            game.moveBallToRight();
        }
    };
    function onDocumentKeyUp(event) {
        var keyCode = event.which;
        if (keyCode == 65) {//A
            game.moveBallToLeftStop();
        }
        else if (keyCode == 68) {//D
            game.moveBallToRightStop();
        }
    };

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        game.camera.aspect = window.innerWidth / window.innerHeight;
        game.camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

</script>
</body>
</html>
